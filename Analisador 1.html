<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Analyzer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            padding: 50px;
            box-sizing: border-box;
        }

        .power-analyzer-container {
            width: 700px; /* Largura aproximada do aparelho */
            height: 450px; /* Altura aproximada do aparelho */
            background-color: #e0e0e0;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 0 0 5px rgba(255, 255, 255, 0.5) inset;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-section {
            display: flex;
            width: 100%;
            height: 60%;
            gap: 20px;
            margin-bottom: 20px;
        }

        .screen-area {
            flex: 2;
            background-color: #a0a0a0;
            border: 5px solid #666;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            padding: 10px;
            box-sizing: border-box;
            position: relative; /* Crucial para o posicionamento do display LCD */
        }

        /* --- Estilos para o Display LCD Real (com base na imagem) --- */
        .lcd-display {
            width: 95%; /* Ocupa quase toda a largura da .screen-area */
            height: 95%; /* Ocupa quase toda a altura da .screen-area */
            background-color: #d8e6d8; /* Cor de fundo do LCD (verde claro) */
            border-radius: 5px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3); /* Sombra interna para o LCD */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha o conteúdo à esquerda */
            padding: 10px;
            box-sizing: border-box;
            position: absolute; /* Posiciona no centro da .screen-area */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Usamos 'Consolas' ou 'monospace' para simular um display digital,
               já que fontes externas podem causar problemas. */
            font-family: Consolas, 'Courier New', monospace;
        }

        .display-line {
            display: flex;
            width: 100%;
            margin-bottom: 5px; /* Espaço entre as linhas */
            align-items: baseline; /* Alinha o texto na linha de base */
        }

        .digit {
            font-size: 3.5em; /* Tamanho dos dígitos maiores */
            color: #2e3b2e; /* Cor dos dígitos (verde escuro) */
            line-height: 1; /* Garante que os dígitos não ocupem espaço extra verticalmente */
            position: relative;
            margin-right: 5px; /* Espaço entre os dígitos */
            /* Simulação de segmento de display com text-shadow para uma aparência mais 'digital' */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2), -1px -1px 2px rgba(255,255,255,0.1);
        }

        .digit.small {
            font-size: 2.5em; /* Tamanho dos dígitos menores */
        }

        .label {
            font-size: 0.9em;
            color: #2e3b2e;
            margin-left: 5px;
            margin-right: 10px;
            align-self: flex-end; /* Alinha o label com a base do dígito */
            font-weight: bold; /* Labels costumam ser um pouco mais destacados */
        }

        .unit {
            font-size: 0.8em;
            color: #2e3b2e;
            margin-left: 5px;
        }

        .digit.decimal-point::after {
            content: '';
            position: absolute;
            bottom: 5px; /* Ajuste a posição do ponto */
            right: -8px; /* Ajuste a posição do ponto */
            width: 8px;
            height: 8px;
            background-color: #2e3b2e;
            border-radius: 50%;
        }

        .display-line.middle {
            margin-top: 10px; /* Espaçamento entre as linhas */
            align-items: center;
        }

        .display-line.bottom {
            margin-top: auto; /* Empurra para o final do display */
        }
        /* --- Fim dos estilos para o Display LCD Real --- */


        .controls-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background-color: #d0d0d0;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
            position: relative;
        }

        .control-button {
            width: 80px;
            height: 30px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            color: #333;
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
            transition: background-color 0.2s;
        }

        .control-button:hover {
            background-color: #eee;
        }

        .control-button.oval {
            border-radius: 15px;
        }

        .brand-logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }

        .model-name {
            font-size: 1.2em;
            color: #777;
            text-align: center;
        }

        .power-analyzer-label {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
            text-align: center;
        }

        .bottom-section {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: auto;
        }

        .left-controls, .right-connectors {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-button {
            width: 60px;
            height: 40px;
            background-color: #ccc;
            border: 1px solid #999;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            color: #333;
            cursor: pointer;
            box-shadow: inset 0 0 3px rgba(0,0,0,0.1);
            line-height: 1.2;
            text-align: center;
            padding: 2px;
            box-sizing: border-box;
        }

        .input-button.green {
            background-color: #5cb85c;
            color: white;
            border-color: #4cae4c;
        }

        .connector {
            width: 40px;
            height: 40px;
            background-color: #a0a0a0;
            border: 2px solid #666;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 0.7em;
            font-weight: bold;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
            position: relative;
        }

        .connector::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background-color: #e0e0e0;
            border: 1px solid #bbb;
        }
        .connector.small-text {
            font-size: 0.6em;
            line-height: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stand {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60px;
            background-color: #ccc;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            z-index: -1;
        }

        .stand::before, .stand::after {
            content: '';
            position: absolute;
            width: 20%;
            height: 100%;
            background-color: #ccc;
            border-radius: 10px;
            top: 0;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        .stand::before {
            left: 0;
        }

        .stand::after {
            right: 0;
        }

        .button-label {
            font-size: 0.65em;
            color: #555;
            position: absolute;
            white-space: nowrap;
            pointer-events: none;
        }
        .data-hold-label { top: 15px; left: 10px; }
        .peak-hold-label { top: 55px; left: 10px; }
        .record-label { top: 95px; left: 10px; }
        .watt-zero-label { top: 135px; left: 10px; }
        .pf-zero-label { top: 175px; left: 10px; }
        .current-zero-label { top: 215px; left: 10px; }
        .alarm-set-label { top: 15px; right: 10px; }
        .range-label { top: 215px; right: 10px; }

        .connector-label {
            font-size: 0.7em;
            color: #555;
            position: absolute;
            text-align: center;
            pointer-events: none;
            width: 80px;
            transform: translateX(-50%);
            left: 50%;
        }
        .conn-label-va1 { top: -15px; left: 50%; }
        .conn-label-va2 { top: 55px; left: 50%; }
        .conn-label-load { top: 110px; left: 50%; }
        .conn-label-com { top: 170px; left: 50%; }
        .conn-label-source { top: 170px; left: 50%; width: 100px; }
        .conn-label-ma-a { top: 245px; left: 50%; }

        .right-connectors {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="power-analyzer-container">
        <div class="top-section">
            <div class="screen-area">
                <div class="lcd-display">
                    <div class="display-line">
                        <span class="digit decimal-point">0</span>
                        <span class="digit">0</span>
                        <span class="digit">0</span>
                        <span class="label" style="margin-left: 20px;">COSP</span>
                        <span class="digit small">0</span>
                        <span class="digit small">0</span>
                        <span class="digit small">7</span>
                        <span class="unit">K.Watt</span>
                    </div>
                    <div class="display-line middle">
                        <span class="label">AC</span>
                        <span class="digit small">0</span>
                        <span class="digit small decimal-point">5</span>
                        <span class="unit">V/A</span>
                        <span class="digit small">0</span>
                        <span class="digit small">0</span>
                        <span class="digit small">0</span>
                    </div>
                    <div class="display-line bottom">
                        <span class="label">1000uA</span>
                    </div>
                </div>
            </div>
            <div class="controls-area">
                <span class="button-label data-hold-label">DATA</span>
                <div class="control-button" style="width: 60px;"></div>
                <span class="button-label peak-hold-label">PEAK </span>
                <div class="control-button" style="width: 60px;"></div>
                <span class="button-label record-label">RECORD</span>
                <div class="control-button" style="width: 60px;"></div>
                <span class="button-label watt-zero-label">WATT ZERO</span>
                <div class="control-button" style="width: 60px;"></div>
                <span class="button-label pf-zero-label">PF ZERO</span>
                <div class="control-button" style="width: 60px;"></div>
                <span class="button-label current-zero-label">CURRENT</span>
                <div class="control-button" style="width: 60px;"></div>

                <span class="button-label alarm-set-label">     </span>
                <div class="control-button" style="position: absolute; top: 15px; right: 15px; width: 60px;"></div>
                <div class="control-button" style="position: absolute; top: 55px; right: 15px; width: 60px;"></div>
                <div class="control-button" style="position: absolute; top: 95px; right: 15px; width: 60px;"></div>
                <div class="control-button" style="position: absolute; top: 135px; right: 15px; width: 60px;"></div>
                <div class="control-button" style="position: absolute; top: 175px; right: 15px; width: 60px;"></div>

                <span class="button-label range-label">       </span>
                <div class="control-button oval" style="position: absolute; top: 215px; right: 15px; width: 60px;"></div>
            </div>
        </div>

        <div class="brand-logo">MAP</div>
        <div class="model-name">19780</div>
        <div class="power-analyzer-label">WEB POWER ANALYZER</div>
<center>
        <div class="bottom-section">
            <div class="left-controls">
                <div class="input-button green">POWER<br>ON/OFF</div>
                <div class="input-button">V/A</div>
                <div class="input-button">W/VA</div>
                <div class="input-button">CURRENT </div>
                <div class="input-button">CLAMP-ON</div>
            </div> </center>
            <div class="right-connectors">
              
            </div>
        </div>
        <div class="stand"></div>
    </div>
</body>
</html>
